[build]
publish = "public"

[[redirects]]
from = "/files/*"
to = "/files/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
Access-Control-Allow-Origin = "*"
Access-Control-Allow-Methods = "GET,HEAD,OPTIONS"
Access-Control-Allow-Headers = "*"